<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <a href="/">‚Üê Back</a>
  <hr />
  <h1>The Vue instance</h1>

  <h3>Constructor</h3>
  <div id="app" v-cloak>
    {{message}}
  </div>
  <div id="app-2" v-cloak>
    {{message}}
  </div>

  <h3>Properties and Methods</h3>
  <div id="app-3" v-cloak>
    {{message}}<br>
    <button v-on:click="changeDataProperty">Change Data property</button>
    <button v-on:click="changeVmProperty">Change VM property</button>
  </div>

  <h3>Instance Lifecycle Hooks</h3>
  <div id="app-4">
    {{message}}
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var component = Vue.extend({
      data() {
        return {
          message: 'Hello Vue!'
        };
      }
    });

    var app = new component({
      el: '#app'
    });
    var app2 = new component({
      el: '#app-2',
      data: {
        message: 'Hello World!'
      }
    });

    var data = {
      message: 'Data Property'
    };
    var app3 = new Vue({
      el: '#app-3',
      data: data,
      methods: {
        changeDataProperty() {
          data.message = 'This is a Data property'
        },
        changeVmProperty() {
          this.message = 'This is a VM property'
        },
      }
    });

    var app4 = new Vue({
      el: '#app-4',
      data: {
        message: 'Hello World!'
      },
      created() {
        this.message = 'Hello Vue!';
      }
    })
  </script>
</body>

</html>
